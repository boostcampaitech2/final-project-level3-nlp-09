<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="test.css"/>
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card card-bordered">
                            <div class="card-header">
                                <h4 class="card-title"><strong>Q100</strong></h4>
                            </div>
                            <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                                <div class="media media-chat"> <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                                    <div class="media-body" id="botchatbox">
                                        <p class="botText">
                                            <span>ㅎㅇ! 나는 Q100의 QBot이야.<br></span>
                                            <span>문제 테마를 골라!!<br></span>
                                            <span>1.영화 2.연예인<br></span>
                                            <span>3.운동 4.과일<br></span>
                                            <span>5.음식 6.만화주인공<br></span>
                                        </p>
                                    </div>
                                </div>
                                <div class="media media-chat media-chat-reverse">
                                    <div class="media-body" id="userchatbox">
                                    </div>
                                </div>
                                <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                                    <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                                </div>
                                <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                                    <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                                </div>
                            </div>
                            <div class="publisher bt-1 border-light"> <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="..."> <input id="textInput" class="publisher-input" type="text" placeholder="Write something"><button type="button" class="btn btn-outline-success" id="hintButton" disabled>Hint</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="test.js"></script>
	</body>
</html>
